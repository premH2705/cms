<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Complaints</title>
<link rel="stylesheet" href="style.css">

<style>

  /* Full Layout Fix to Match home.html */
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #eaf2ff;
  }

  /* HEADER */
  .hub-header {
    background: #0b63d6;
    color: white;
    padding: 18px 35px;
    font-size: 22px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }

  .hub-header img {
    height: 55px;
    margin-right: 12px;
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logout-btn {
    background: white;
    border: none;
    padding: 10px 20px;
    color: #0b63d6;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
  }

  /* PAGE LAYOUT */
  .container {
    display: flex;
    margin-top: 0;
  }

  /* SIDEBAR */
  .hub-sidebar {
    width: 230px;
    background: white;
    min-height: 100vh;
    padding: 25px 10px;
    border-right: 1px solid #d7e2ff;
    box-shadow: 2px 0 6px rgba(0,0,0,0.05);
  }

  .hub-sidebar h3 {
    margin-bottom: 15px;
    color: #0b63d6;
    font-size: 18px;
    font-weight: 700;
    padding-left: 10px;
  }

  .hub-sidebar a {
    display: block;
    padding: 10px 12px;
    margin: 6px 0;
    border-radius: 8px;
    text-decoration: none;
    color: #333;
    font-weight: 600;
  }

  .hub-sidebar a:hover {
    background: #0b63d6;
    color: white;
  }

  /* MAIN CONTENT */
  .main-content {
    padding: 35px;
    flex-grow: 1;
  }

  .page-title {
    font-size: 26px;
    color: #0b63d6;
    font-weight: 800;
  }

  /* Complaint Status Cards */
  .container-card {
    width: 100%;
    max-width: 900px;
  }

  .status-card {
    background: #ffffff;
    padding: 22px;
    border-radius: 14px;
    margin-bottom: 20px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.05);
    border-left: 6px solid var(--primary);
    transition: 0.25s;
  }

  .status-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
  }

  .status-card h3 {
    margin-bottom: 8px;
    font-size: 20px;
    font-weight: 700;
    color: #222;
  }

  .status-meta {
    font-size: 15px;
    color: #555;
    margin: 6px 0;
  }

  .badge {
    display: inline-block;
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 13px;
    font-weight: 700;
    margin-top: 8px;
  }

  .badge.pending {
    background: #fff6e1;
    color: #b87400;
    border: 1px solid #ffd89d;
  }

  .badge.resolved {
    background: #e6fff5;
    color: #008f4d;
    border: 1px solid #b7f3d6;
  }

</style>

</head>
<body>

  <!-- HEADER -->
  <header class="hub-header">
    <div class="header-left">
      <img src="assets/logo.png" alt="Logo">
      University Complaint Hub
    </div>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <!-- LAYOUT -->
  <div class="container">

    <!-- SIDEBAR (AUTO LOADED BY script.js) -->
    <div class="hub-sidebar" id="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

      <h2 class="page-title">ðŸ“„ My Complaint Status</h2>

      <div id="statusBox" class="container-card"></div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
