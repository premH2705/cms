<!doctype html>
<html>
<head><meta charset="utf-8"><title>Profile</title><link rel="stylesheet" href="style.css"></head>
<body>
  <aside class="app-sidebar" id="sidebar"></aside>
  <header class="app-header">
    <div class="brand"><img src="assets/logo.png" alt=""> University Complaint Hub</div>
    <div class="header-actions"><button class="logout" onclick="logout()">Logout</button></div>
  </header>
  <main class="app-main">
    <div class="profile-card container-card">
      <h2 id="profileName">Name</h2>
      <p><strong>Role:</strong> <span id="profileRole"></span></p>

      <div style="margin-top:12px"><button class="btn" onclick="logout()">Logout</button></div>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
