<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | University Complaint Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="hub-bg">

  <header class="hub-header">
    <h1>
      <img src="assets/logo.png" alt="Logo" class="hub-logo">
      University Complaint Hub
    </h1>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <div class="profile-container">
    <img src="assets/logo.png" alt="Profile">
    <h2 id="profileName">User Name</h2>
    <p><strong>Role:</strong> <span id="profileRole"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>

    <a href="home.html" class="back-btn">← Back to Dashboard</a>
  </div>

  <footer class="hub-footer">
    © 2025 University Complaint Hub | Developed for Presentation
  </footer>

  <script src="script.js"></script>
</body>
</html>
