<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | University Complaint Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="hub-bg">
  <div class="login-container">
    <div class="login-box">
      <img src="assets/logo.png" alt="Logo">
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="text" id="signupUsername" placeholder="Username (min 4 letters)" minlength="4" required>
        <input type="password" id="signupPassword" placeholder="Password (min 4 letters)" minlength="4" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <button type="submit">Sign Up</button>
      </form>
      <p style="margin-top: 12px;">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const username = document.getElementById("signupUsername").value.trim();
      const password = document.getElementById("signupPassword").value.trim();
      const email = document.getElementById("signupEmail").value.trim();

      if (username.length < 4 || password.length < 4) {
        alert("Username and password must be at least 4 characters long.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("usersData")) || [];

      if (users.find(u => u.username === username)) {
        alert("Username already exists!");
        return;
      }

      users.push({
        username,
        password,
        name,
        email,
        role: "Student"
      });

      localStorage.setItem("usersData", JSON.stringify(users));
      alert("Signup successful! You can now log in.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
