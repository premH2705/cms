<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | University Complaint Hub</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eaf2ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 380px;
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box img {
      height: 140px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 26px;
      color: #0047b3;
      margin-bottom: 15px;
      font-weight: 700;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      border: 1.5px solid #cfd9ff;
      background: #f5faff;
      font-size: 16px;
      transition: 0.2s;
    }

    .login-box input:focus {
      background: white;
      border-color: #0b63d6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(11, 99, 214, 0.18);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      margin-top: 25px;
      background: #0b63d6;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: 0.25s;
    }

    .btn-login:hover {
      background: #084ca8;
      transform: translateY(-2px);
    }

    .login-text {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }

    .login-text a {
      color: #0b63d6;
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-box">

    <img src="assets/logo.png" alt="University Logo">

    <h2>Create Account</h2>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email Address" required />
      <input type="text" id="signupUser" placeholder="Username (min 4 chars)" required />
      <input type="password" id="signupPass" placeholder="Password (min 4 chars)" required />

      <button class="btn-login" type="submit">Create Account</button>
    </form>

    <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
