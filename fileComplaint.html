<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Complaint | University Complaint Hub</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* Header */
    .hub-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 12px 25px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      border-radius: 0 0 12px 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: 700;
      color: #0b63d6;
      gap: 12px;
    }

    /* FIXED: SMALLER CLEAN LOGO */
    .hub-logo {
      height: 45px;
      width: auto;
      object-fit: contain;
    }

    .logout-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.25s;
    }

    .logout-btn:hover {
      background: #c9302c;
    }

    /* Page Layout */
    .container {
      display: flex;
      margin-top: 25px;
      gap: 20px;
    }

    .hub-sidebar {
      width: 230px;
      min-height: 88vh;
    }

    .main-content {
      flex: 1;
      padding-bottom: 40px;
    }

    /* Complaint Form Card */
    .complaint-wrapper {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 1100px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-top: 10px;
    }

    .complaint-title {
      font-size: 26px;
      font-weight: 700;
      color: #0b63d6;
      padding-left: 10px;
      border-left: 5px solid #0b63d6;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1.5px solid #cbd6f5;
      background: #f7faff;
      font-size: 16px;
      transition: 0.25s;
    }

    input:focus, select:focus, textarea:focus {
      background: white;
      border-color: #0b63d6;
      box-shadow: 0 0 0 3px rgba(11, 99, 214, 0.2);
      outline: none;
    }

    textarea {
      height: 140px;
      resize: none;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      background: #0b63d6;
      color: white;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    .submit-btn:hover {
      background: #084ca8;
      box-shadow: 0 5px 15px rgba(11, 99, 214, 0.3);
    }

    /* My Complaints List */
    .my-complaints-title {
      font-size: 20px;
      font-weight: 700;
      margin-top: 30px;
      color: #333;
    }

    .complaint-card {
      margin-top: 15px;
      padding: 15px;
      background: #f7faff;
      border-radius: 10px;
      border-left: 5px solid #0b63d6;
      box-shadow: 0 5px 12px rgba(0,0,0,0.05);
    }

    .complaint-card p {
      margin: 6px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hub-header">
  <div class="header-left">
    <img src="assets/logo.png" class="hub-logo">
    University Complaint Hub
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- LAYOUT -->
<div class="container">

  <!-- SIDEBAR AUTO LOADED -->
  <div class="hub-sidebar" id="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <div class="complaint-wrapper">

      <h2 class="complaint-title">File a Complaint</h2>

      <label>Title</label>
      <input type="text" id="compTitle" placeholder="Enter complaint title">

      <label>Category</label>
      <select id="compCategory">
        <option disabled selected>Select category</option>
        <option>Hostel Issue</option>
        <option>Faculty Issue</option>
        <option>Behaviour/Misconduct</option>
        <option>Cleaning Issue</option>
        <option>Technical Problem</option>
        <option>Other</option>
      </select>

      <label>Description</label>
      <textarea id="compDesc" placeholder="Describe the issue in detail..."></textarea>

      <button class="submit-btn" onclick="submitComplaint()">Submit Complaint</button>

      <h3 class="my-complaints-title">My Complaints</h3>
      <div id="myComplaints"></div>

    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
