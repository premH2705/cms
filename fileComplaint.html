<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Complaint | University Complaint Hub</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eaf2ff;
    }

    /* HEADER */
    .hub-header {
      background: #0b63d6;
      color: white;
      padding: 18px 35px;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .hub-header img {
      height: 55px;
      margin-right: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logout-btn {
      background: white;
      border: none;
      padding: 10px 20px;
      color: #0b63d6;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    /* PAGE LAYOUT */
    .container {
      display: flex;
      margin-top: 0;
    }

    /* SIDEBAR */
    .hub-sidebar {
      width: 230px;
      background: white;
      min-height: 100vh;
      padding: 25px 10px;
      border-right: 1px solid #d7e2ff;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
    }

    .hub-sidebar h3 {
      margin-bottom: 15px;
      color: #0b63d6;
      font-size: 18px;
      font-weight: 700;
      padding-left: 10px;
    }

    .hub-sidebar a {
      display: block;
      padding: 10px 12px;
      margin: 6px 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .hub-sidebar a:hover {
      background: #0b63d6;
      color: white;
    }

    /* MAIN CONTENT */
    .main-content {
      padding: 35px;
      flex-grow: 1;
    }

    /* Complaint Form Card */
    .complaint-wrapper {
      background: white;
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 1100px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-top: 10px;
    }

    .complaint-title {
      font-size: 26px;
      font-weight: 700;
      color: #0b63d6;
      padding-left: 10px;
      border-left: 5px solid #0b63d6;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1.5px solid #cbd6f5;
      background: #f7faff;
      font-size: 16px;
      transition: 0.25s;
    }

    input:focus, select:focus, textarea:focus {
      background: white;
      border-color: #0b63d6;
      box-shadow: 0 0 0 3px rgba(11, 99, 214, 0.2);
      outline: none;
    }

    textarea {
      height: 140px;
      resize: none;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      background: #0b63d6;
      color: white;
      border-radius: 12px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    .submit-btn:hover {
      background: #084ca8;
      box-shadow: 0 5px 15px rgba(11, 99, 214, 0.3);
    }

    /* My Complaints List */
    .my-complaints-title {
      font-size: 20px;
      font-weight: 700;
      margin-top: 30px;
      color: #333;
    }

    .complaint-card {
      margin-top: 15px;
      padding: 15px;
      background: #f7faff;
      border-radius: 10px;
      border-left: 5px solid #0b63d6;
      box-shadow: 0 5px 12px rgba(0,0,0,0.05);
    }

    .complaint-card p {
      margin: 6px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="hub-header">
  <div class="header-left">
    <img src="assets/logo.png" alt="Logo">
    University Complaint Hub
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<!-- LAYOUT -->
<div class="container">

  <!-- SIDEBAR (AUTO LOADED BY script.js) -->
  <div class="hub-sidebar" id="sidebar"></div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <div class="complaint-wrapper">

      <h2 class="complaint-title">File a Complaint</h2>

      <label>Title</label>
      <input type="text" id="compTitle" placeholder="Enter complaint title">

      <label>Category</label>
      <select id="compCategory">
        <option disabled selected>Select category</option>
        <option>Hostel Issue</option>
        <option>Faculty Issue</option>
        <option>Behaviour/Misconduct</option>
        <option>Cleaning Issue</option>
        <option>Technical Problem</option>
        <option>Other</option>
      </select>

      <label>Description</label>
      <textarea id="compDesc" placeholder="Describe the issue in detail..."></textarea>

      <button class="submit-btn" onclick="submitComplaint()">Submit Complaint</button>

      <h3 class="my-complaints-title">My Complaints</h3>
      <div id="myComplaints"></div>

    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
