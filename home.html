<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | University Complaint Hub</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #eaf2ff;
    }

    /* HEADER */
    .hub-header {
      background: #0b63d6;
      color: white;
      padding: 18px 35px;
      font-size: 22px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .hub-header img {
      height: 55px;
      margin-right: 12px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logout-btn {
      background: white;
      border: none;
      padding: 10px 20px;
      color: #0b63d6;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    /* PAGE LAYOUT */
    .container {
      display: flex;
      margin-top: 0;
    }

    /* SIDEBAR */
    .hub-sidebar {
      width: 230px;
      background: white;
      min-height: 100vh;
      padding: 25px 10px;
      border-right: 1px solid #d7e2ff;
      box-shadow: 2px 0 6px rgba(0,0,0,0.05);
    }

    .hub-sidebar h3 {
      margin-bottom: 15px;
      color: #0b63d6;
      font-size: 18px;
      font-weight: 700;
      padding-left: 10px;
    }

    .hub-sidebar a {
      display: block;
      padding: 10px 12px;
      margin: 6px 0;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
    }

    .hub-sidebar a:hover {
      background: #0b63d6;
      color: white;
    }

    /* MAIN CONTENT */
    .main-content {
      padding: 35px;
      flex-grow: 1;
    }

    .page-title {
      font-size: 26px;
      color: #0b63d6;
      font-weight: 800;
    }

    /* DASHBOARD CARDS */
    .dash-grid {
      margin-top: 25px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .dash-card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      text-align: center;
      border-left: 6px solid #0b63d6;
    }

    .dash-card h3 {
      color: #0b63d6;
      font-size: 18px;
    }

    .dash-card p {
      font-size: 26px;
      font-weight: 800;
      margin-top: 12px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="hub-header">
    <div class="header-left">
      <img src="assets/logo.png" alt="Logo">
      University Complaint Hub
    </div>

    <button onclick="logout()" class="logout-btn">Logout</button>
  </header>

  <!-- LAYOUT -->
  <div class="container">

    <!-- SIDEBAR (AUTO LOADED BY script.js) -->
    <div class="hub-sidebar" id="sidebar"></div>

    <!-- MAIN CONTENT -->
    <div class="main-content">

      <!-- PAGE TITLE -->
      <h2 class="page-title">Dashboard</h2>

      <!-- DASHBOARD CARDS -->
      <div class="dash-grid">

        <div class="dash-card">
          <h3>Total Complaints</h3>
          <p id="totalCount">0</p>
        </div>

        <div class="dash-card">
          <h3>Pending Complaints</h3>
          <p id="pendingCount">0</p>
        </div>

        <div class="dash-card">
          <h3>Resolved Complaints</h3>
          <p id="resolvedCount">0</p>
        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const all = JSON.parse(localStorage.getItem("cms_complaints")) || [];

      document.getElementById("totalCount").innerText = all.length;
      document.getElementById("pendingCount").innerText = all.filter(c => c.status === "Pending").length;
      document.getElementById("resolvedCount").innerText = all.filter(c => c.status === "Resolved").length;
    });
  </script>

</body>
</html>
